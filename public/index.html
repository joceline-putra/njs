            /* Other */
            function numberToLabel(num) {
                if (num >= 1000000000) {
                    return (num / 1000000000).toFixed(1).replace(/\.0$/, '') + ' B';
                }
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1).replace(/\.0$/, '') + ' M';
                }
                if (num >= 1000) {
                    return (num / 1000).toFixed(1).replace(/\.0$/, '') + ' k';
                }
                return num;
            } 
            function addCommas(string){
                string += '';
                var x = string.split('.');
                var x1 = x[0];
                var x2 = x.length > 1 ? '.' + x[1] : '';
                var rgx = /(\d+)(\d{3})/;
                while (rgx.test(x1)) {
                    x1 = x1.replace(rgx, '$1' + ',' + '$2');
                }
                return x1 + x2;
            }
            function removeCommas(string){

                return string.split(',').join("");
            }
            function numberWithCommas(x) {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }  

            /* Notification */
            function notif(status, title, text = null) {
                var titlee = title;
                if (typeof title === "string") {
                    var titlee = title.replace(/<\/?[^>]+(>|$)/g, "");
                }

                if (parseInt(status) === 1) { //Success
                    Toastify({
                        text: titlee,
                        // className: "success",
                        duration: 3000,
                        destination: "",
                        newWindow: true,
                        close: true,
                        gravity: "top", // `top` or `bottom`
                        position: "center", // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: "#4CAF50",
                            width:"20%",
                        },
                        theme:'dark',
                    onClick: function(){} // Callback after click
                    }).showToast();                    
                } else if (parseInt(status) === 2) { //Info
                    Toastify({
                        text: titlee,
                        // className: "info",
                        duration: 3000,
                        destination: "",
                        newWindow: true,
                        close: true,
                        gravity: "top", // `top` or `bottom`
                        position: "center", // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: "#f7b84b",
                            width:"20%",                            
                        },
                    onClick: function(){} // Callback after click
                    }).showToast();                      
                } else if (parseInt(status) === 0) { //Error only
                    Toastify({
                        text: titlee,
                        // className: "danger",
                        duration: 3000,
                        destination: "",
                        newWindow: true,
                        close: true,

            /* Confirmation JConfirm */
            function jConfirmInput(title,text,button1,button2) {
                let dsp     = `
                    <div class="col-md-12 col-xs-12 col-sm-12 padding-remove-side">
                        <div class="form-group">
                            <input id="confirm-input" name="confirm-input" class="form-control" value="${text}" autofocus>
                        </div>
                    </div>
                `;                
                return new Promise((resolve, reject) => {
                    $.confirm({
                        title: title,
                        content: dsp,
                        // columnClass: 'col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1',  
                        // autoClose: 'button2|30000',
                        // closeIcon: true, closeIconClass: 'fas fa-times',
                        animation:'zoom', closeAnimation:'bottom', animateFromElement:false, useBootstrap:true,         
                        onOpenBefore: function () {
                            // this.$el.css('z-index', 1051); // Pastikan modal berada di atas
                        },     
                        onOpen: function () {
                            this.$content.find('#confirm-input').focus();
                        },                                  
                        buttons: {
                            confirm: {
                                text: button1,
                                btnClass: 'btn-primary',
                                action: function () {
                                    let userInput = this.$content.find('#confirm-input').val();
                                    resolve(userInput);
                                }
                            },
                            cancel: {
                                text: button2,
                                btnClass: 'btn-danger',                                
                                action: function () {
                                    reject('User cancelled');
                                    // return false;
                                }
                            }
                        }
                    });
                });
            }
            /* Ajax */
            function ajax(url,data){
                return new Promise((resolve, reject) => {
                    $.ajax({
                        url: url,
                        type: "POST",
                        data: data,
                        dataType: 'json', cache: 'false', 
                        contentType: false, processData: false,                    
                        success: function(response) {
                            resolve(response);
                        },
                        error: function(xhr, status, error) {
                            console.log('Error ajax(): '+error);
                            // notif(0,'Error, Please try again');
                            reject(error);
                        }
                    });
                });                    
            } 
        </script>
